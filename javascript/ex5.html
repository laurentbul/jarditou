<!doctype html>
<html>

<head>
    <script>
        function add() {
            var pu, qnt, pap, rem, port;
            pu = parseInt(document.getElementById("first").value);
            qnt = parseInt(document.getElementById("second").value);
            pap = pu * qnt;
            //rem = pap * prcnt;
            alert(pap);

            if (100 <= pap && pap <= 200) {
                rem = pap * 5 / 100;
                port = 0;
                pap = pap - rem - port;


            }

            if (pap < 100) {
                rem = 0;
                port = 0;
                pap = pap - rem - port;
            }

            else if (pap > 200 && pap < 500) {

                rem = pap * 10 / 100;
                port = 0;
                pap = pap - rem;

            }

            else if (pap > 500) {
                rem = pap * 10 / 100;
                port = pap * 2 / 100
                if (port <= 6) {
                    port = 6;
                }
                pap = pap - port + rem;
            }

            else if (pap < 500) {
                port = 0;
                rem = pap * 10 / 100;
                pap = pap + port + rem;
            }

            document.getElementById("answer").innerHTML = "prix à payer net : " + pap + " total remise : " + rem + " cout de transport : " + port;
            document.getElementById("answer1").innerHTML = "prix à payer net : " + pap + " total remise : " + rem + " cout de transport : " + port;

        }
    </script>
</head>

<body>

    <p>Entrez prix unitaire PU : <input id="first"></p>
    <p>Entrez quandtité commandée QTECOM: <input id="second"></p>
    <button onclick="add()">Prix A Payer</button>
    <p>Prix a payer PAP = <textarea rows="4" cols="50" maxlength="50" id="answer"> </textarea></p>
    <div id="answer1"></div>

</body>

</html>

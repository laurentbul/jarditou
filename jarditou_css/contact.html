  <h2>Contact</h2>
  <section>
    <p>* Ces zones sont obligatoires</p>
    <form>
      <div class="row">
        <div class="col-25">
          <label for="nom">Nom*:</label>
        </div>
        <div class="col-75">
          <input type="text" id="nom" name="nom" placeholder="votre nom de famille.." />
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-25">
          <label for="prenom">Prenom*:</label>
        </div>
        <div class="col-75">
          <input type="text" id="prenom" name="prenom" placeholder="votre prenom.." />
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-25">
          <label>Votre sexe *:</label>
        </div>
        <div class="col-75">
          <p>
            <input class="w3-radio" type="radio" name="gender" value="male" checked />
            <label>Male</label>
          </p>
          <p>
            <input class="w3-radio" type="radio" name="gender" value="female" />
            <label>Female</label>
          </p>
          <p>
            <input class="w3-radio" type="radio" name="gender" value="" disabled />
            <label>je ne sais pas (désoler ce choix pas possible)</label>
          </p>
        </div>
        <div>
          <hr />
          <label for="birthday">Date de naissance*:</label>
          <br />
          <input type="date" id="birthday" name="birthday" />
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-25">
          <label for="cp">Code postal:</label>
        </div>
        <div class="col-75">
          <input type="text" id="cp" name="cp" placeholder="votre code postal.." />
        </div>
        <hr />
      </div>
      <div class="row">
        <div class="col-25">
          <label for="adresse">Adresse:</label>
        </div>
        <div class="col-75">
          <input type="text" id="adresse" name="adresse" placeholder="Votre adresse.." />
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-25">
          <label for="ville">Ville:</label>
        </div>
        <div class="col-75">
          <input type="text" id="ville" name="ville" placeholder="Votre Ville.." />
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-25">
          <label for="pays">Choix du pays:</label>
          <hr />
        </div>
        <div class="col-75">
          <select id="pays" name="pays">
            <option value="" selected disabled hidden>Choix du pays : cliquez ici</option>
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <hr />
          <label for="subject">Sujet*:</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Write something.." style="height: 200px;"></textarea>
        </div>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="cgu" name="cgu" required>
        <label class="custom-control-label" for="cgu">* J'accepte le traitement informatique de ce formulaire.</label>
        <div id="dcgu"></div><br>
        <div class="row">
          <button type="submit" class="btncontact">Envoyer</button> <button type="reset"
            class="btncontact">Annuler</button>
        </div>
    </form>
